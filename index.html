<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <h1>Выбери свой продукт</h1>
    <main>
        <section>
            <img class="card-image" src="images/moisturizing mousse.png" alt="Увлажняющий мусс">
            <p class="card-spec">для нормальной кожи</p>
            <h3 class="card-name">Увлажняющий мусс</h3>
            <p class="card-discription">Глубоко увлажняют кожу лица, оставляя её мягкой и гладкой.</p>
            <span class="card-list-header">Состав:</span>
            <ul class="card-list">
                <li type="circle" class="card-list-child">активные натуральные комплексы</li>
                <li type="circle" class="card-list-child">витамины С, А, РР, В И Е</li>
                <li type="circle" class="card-list-child">солнцезащитные компоненты</li>
            </ul>
            <div class="card-price">
                <span class="card-price-leftside">Цена:</span>
                <span class="card-price-rightside">750 &#x20bd</span>
            </div>
        </section>
    </main>
</body>
</html>
